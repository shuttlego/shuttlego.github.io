# Traefik 동적 라우팅 설정
# 대부분의 라우팅은 docker-compose.yml의 Docker labels로 처리.
# 이 파일은 추가 미들웨어 정의용.

http:
  middlewares:
    # CORS 헤더 (flask-cors 보완)
    cors-headers:
      headers:
        accessControlAllowOriginList:
          - "https://shuttlego.github.io"
          - "http://localhost:5500"
          - "http://127.0.0.1:5500"
        accessControlAllowMethods:
          - GET
          - OPTIONS
        accessControlAllowHeaders:
          - Content-Type
        accessControlMaxAge: 3600

    # Rate limiting
    rate-limit:
      rateLimit:
        average: 100
        burst: 50
        period: 1m
